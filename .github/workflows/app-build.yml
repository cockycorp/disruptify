name: Build Application Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BUILDER_IMAGE: ghcr.io/cockycorp/disruptify-builder:latest
  BUILDER_IMAGE_SHA: "sha256:65f645df5d6edb7f632f124836d7c0019eaa172495fbaa29ba1adb983b05fbc2"

jobs:
  build-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Disruptify
            org.opencontainers.image.description=AI-Powered Synergistic Techbro Quote Generator
            org.opencontainers.image.vendor=Cockycorp

      - name: ðŸ”´ðŸŸ¡ðŸŸ¢ Verify Build Point Commit to be SLSA Source Level 3+
        uses: carabiner-dev/actions/ampel/verify@HEAD
        env:
          # This is the SLSA builder ID we will verify before running the sourcetool binary
          AMPEL_BUILDERID: "https://github.com/cockycorp/nextgen-builder/.github/workflows/release.yaml"
        with:
          subject: ${{ env.BUILDER_IMAGE_SHA }}
          policy: "git+https://github.com/carabiner-dev/policies#slsa/slsa-builder-id.json"
          collector: "github:https://github.com/${{ github.repository }}"
          signer: "sigstore::https://token.actions.githubusercontent.com::https://github.com/cockycorp/nextgen-builder/.github/workflows/builder-image.yml@refs/heads/main"
          attest: false

      - name: Build and push Application image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDER_IMAGE={{ env.BUILDER_IMAGE }}@{{ env.BUILDER_IMAGE_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

